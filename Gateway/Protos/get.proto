syntax = "proto3";

option csharp_namespace = "Gateway";

service Getter {
  rpc GetState (GetRequest) returns (GetReply);  
  rpc GetInfo (GetRequest) returns (GetReply);
  rpc GetStatus (GetStatusRequest) returns (GetReply);
}

message GetRequest {
  string ip = 1;
}

message GetReply {
  string message = 1;
}

message GetStatusRequest {
}